<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="calculator">
        <div class="screen">0</div>
        <button class="btn fnct clear">AC</button>
        <button class="btn fnct plusminus">&plusmn;</button>
        <button class="btn fnct percent">&percnt;</button>
        <button class="btn operator" value="divide">&divide;</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator" value="times">&times;</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator" value="minus">&minus;</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator" value="plus">&plus;</button>
        <button class="btn number zero">0</button>
        <button class="btn number">.</button>
        <button class="btn operator" value="equals">&equals;</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>

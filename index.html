<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="calculator">
        <div class="screen">0</div>
        <button class="btn fnct clear">AC</button>
        <button class="btn fnct">&plusmn;</button>
        <button class="btn fnct">&percnt;</button>
        <button class="btn operand">&divide;</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn operand">&times;</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn operand">&minus;</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn operand">&plus;</button>
        <button class="btn zero">0</button>
        <button class="btn">.</button>
        <button class="btn operand">&equals;</button>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
